<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="shortcut icon" href="Resources/Images/iniciar-sesion.png" />
    <link rel="stylesheet" href="Css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
    <form id="formularioinicio">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h3>Iniciar sesión</h3>
                </div>
                <div class="card-body">
                    <div class="campo-usuario">
                        <label for="user">Correo</label>
                        <input type="email" id="user" name="user" placeholder="Nombre de usuario" required>
                    </div>
                    <div class="campo-clave">
                        <label for="con">Contraseña</label>
                        <input type="password" id="con" name="password" placeholder="Contraseña" required>
                    </div>
                </div>
                <div class="card-footer">
                    <div>
                      <input type="button" id="logBtn" value="Iniciar Sesión" class="login_btn">
                      <input type="button" id="atrasbtn" value="Atrás" class="atras_btn">                      
                    </div>
                    <div class="links">
                        <a href="#">Olvidaste tu contraseña?</a>
                    </div>
                    <div class="links">
                        ¿No tienes cuenta? <a href="/registro.html">Regístrate</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/Controllers/authentication.js"></script>
    <script>
        
    </script>
</body>
</html>
